<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBX | Neural Bio-X Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc; /* Neon Cyan */
            background-color: #050505;
        }

        .background-parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('nbx.png'); /* Your main image */
            background-size: cover;
            background-position: center center;
            animation: backgroundShift 20s infinite alternate linear;
            filter: brightness(0.7) contrast(1.2);
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px; /* Добавил отступы */
            box-sizing: border-box; /* Чтобы padding не выходил за границы */
        }

        h1.glitch {
            font-size: clamp(30px, 5vw, 80px); /* Адаптивный размер текста */
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.025em -0.05em 0 #fc00ff, 0.025em 0.05em 0 #fffc00;
            animation: glitch 1.5s infinite linear alternate;
            margin-bottom: 20px;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.025em -0.05em 0 #fc00ff, 0.025em 0.05em 0 #fffc00; }
            14% { text-shadow: 0.05em 0 0 #00fffc, -0.025em -0.05em 0 #fc00ff, 0.025em 0.05em 0 #fffc00; }
            15% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.025em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.025em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            50% { text-shadow: 0.025em 0.05em 0 #00fffc, 0.05em 0 0 #fc00ff, 0 -0.05em 0 #fffc00; }
            99% { text-shadow: 0.025em 0.05em 0 #00fffc, 0.05em 0 0 #fc00ff, 0 -0.05em 0 #fffc00; }
            100% { text-shadow: -0.025em 0 0 #00fffc, -0.025em -0.025em 0 #fc00ff, -0.025em -0.05em 0 #fffc00; }
        }

        p {
            font-size: clamp(12px, 1.2vw, 20px);
            margin-top: 0;
            color: #00ccff; /* Neon Blue */
            text-shadow: 0 0 8px #00ccff;
            line-height: 1.5;
        }

        .status-line {
            font-size: clamp(14px, 1.5vw, 24px);
            margin: 10px 0;
            animation: typing 4s steps(40, end) infinite alternate, blink-caret .75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #ffcc00; /* Blinking cursor */
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #ffcc00 } }

        .button-container {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap; /* Для адаптивности на мобильных */
            gap: 20px;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: clamp(14px, 1.5vw, 22px);
            font-weight: bold;
            text-decoration: none;
            color: #00ffcc;
            background: transparent;
            border: 2px solid #00ffcc;
            box-shadow: 0 0 15px #00ffcc;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease-in-out;
            text-shadow: 0 0 5px #00ffcc;
            min-width: 180px; /* Минимальная ширина кнопок */
            text-align: center;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0,255,204,0.3), transparent);
            transition: all 0.6s ease-in-out;
        }

        .btn:hover {
            color: #050505;
            background: #00ffcc;
            box-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffcc;
        }

        .btn:hover:before {
            left: 100%;
        }

        .github-credit {
            position: absolute;
            bottom: 20px;
            font-size: clamp(10px, 1vw, 16px);
            color: #ffffff;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 8px; /* Отступ между иконкой и текстом */
        }

        .github-logo {
            width: clamp(16px, 1.5vw, 24px); /* Адаптивный размер иконки */
            height: auto;
            filter: invert(1) brightness(1.5) hue-rotate(180deg); /* Чтобы иконка стала неоново-бирюзовой */
        }

        /* Адаптивность для маленьких экранов */
        @media (max-width: 768px) {
            .overlay { padding: 10px; }
            h1.glitch { font-size: 8vw; margin-bottom: 10px; }
            p { font-size: 2.5vw; }
            .status-line { font-size: 3vw; }
            .button-container { flex-direction: column; gap: 15px; margin-top: 20px; }
            .btn { font-size: 4vw; padding: 12px 20px; min-width: unset; width: 80%; }
            .github-credit { font-size: 2.5vw; bottom: 10px; }
            .github-logo { width: 4vw; }
        }
    </style>
</head>
<body>
    <div class="background-parallax"></div>
    <div class="overlay">
        <h1 class="glitch">NBX PROTOCOL</h1>
        <p class="status-line">> SYSTEM STATUS: EVOLUTIONARY OVERRIDE INITIATED...</p>
        <p>> VALIDITY: BYPASSED & VERIFIED.</p>
        <div class="button-container">
            <a href="https://pump.fun/YOUR_PUMP_FUN_LINK_HERE" class="btn">BUY $NBX</a>
            <a href="https://t.me/+HfSNe36pxZ85Nzky" class="btn">TELEGRAM PORTAL</a>
        </div>
        <div class="github-credit">
            <img src="https://raw.githubusercontent.com/Kral8/NEURAL-BIO-X-PROTOCOL/main/github_logo.png" alt="GitHub" class="github-logo">
            <span>CO-DEVELOPED BY GITHUB OPEN-SOURCE COMMUNITY</span>
        </div>
    </div>
</body>
</html>
