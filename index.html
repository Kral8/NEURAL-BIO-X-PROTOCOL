<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANIC BUY DOG | $PANIC OFFICIAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-green: #00ff88;
            --neon-yellow: #ffeb3b;
            --bg-deep: #020205;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; min-height: 100vh;
            background-color: var(--bg-deep); color: white;
            font-family: 'Fredoka One', cursive; overflow-x: hidden; cursor: none;
        }

        #web-canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        #moon-cursor {
            position: fixed; width: 25px; height: 25px; background: #fff;
            border-radius: 50%; box-shadow: 0 0 20px #fff, 0 0 40px var(--neon-cyan);
            pointer-events: none; z-index: 10000; transform: translate(-50%, -50%);
        }

        .main-content {
            position: relative; z-index: 10; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh;
            text-align: center; padding: 40px 20px;
        }

        .dog-sticker {
            width: 180px; height: 180px; object-fit: cover; border-radius: 50%;
            border: 4px solid var(--neon-cyan); box-shadow: 0 0 30px var(--neon-cyan);
            animation: pulse 2s infinite ease-in-out; margin-bottom: 15px; background: #fff;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        h1 { font-family: 'Bungee', cursive; font-size: clamp(30px, 8vw, 60px); text-shadow: 0 0 15px var(--neon-cyan); margin: 0; }

        /* –ë–õ–û–ö –ü–û–ö–£–ü–ö–ò */
        .buy-panel {
            background: rgba(0, 242, 255, 0.05);
            border: 2px solid var(--neon-cyan);
            border-radius: 25px;
            padding: 25px;
            margin: 20px 0;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .buy-title { font-family: 'Bungee', cursive; font-size: 18px; margin-bottom: 10px; color: var(--neon-yellow); }
        
        .buy-options { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        
        .opt-btn {
            background: transparent; border: 1px solid var(--neon-cyan); color: white;
            padding: 8px 15px; border-radius: 10px; cursor: pointer; transition: 0.3s; font-family: 'Bungee', cursive;
        }
        .opt-btn:hover, .opt-btn.active { background: var(--neon-cyan); color: black; box-shadow: 0 0 15px var(--neon-cyan); }

        .tip-box {
            font-size: 13px; color: #aaa; line-height: 1.4; border-top: 1px solid rgba(0, 242, 255, 0.2);
            padding-top: 10px; margin-top: 10px; text-align: left;
        }
        .tip-box b { color: var(--neon-green); }

        /* –ì–ê–õ–ï–†–ï–Ø */
        .nft-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; max-width: 400px; margin: 20px 0; }
        .nft-item { border: 2px solid var(--neon-cyan); border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .nft-item:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-cyan); }
        .nft-item img { width: 100%; display: block; }

        .btn-buy-now {
            display: inline-block; padding: 15px 40px; background: var(--neon-green);
            color: black !important; border-radius: 50px; font-family: 'Bungee', cursive;
            font-size: 20px; text-decoration: none; transition: 0.3s; width: 80%;
        }
        .btn-buy-now:hover { transform: scale(1.05); box-shadow: 0 0 30px var(--neon-green); }

        .manifesto { max-width: 600px; font-size: 16px; line-height: 1.4; color: #ccc; margin-top: 20px; }
        
        @media (max-width: 600px) { .nft-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <canvas id="web-canvas"></canvas>
    <div id="moon-cursor"></div>

    <div class="main-content">
        <img src="panic-dog1.png" class="dog-sticker" alt="PANIC DOG">
        <h1>PANIC BUY DOG</h1>

        <div class="buy-panel">
            <div class="buy-title">Choose how many [$PANIC] you want to buy</div>
            <div class="buy-options">
                <button class="opt-btn">0.1 SOL</button>
                <button class="opt-btn active">0.5 SOL</button>
                <button class="opt-btn">1.0 SOL</button>
                <button class="opt-btn">MAX</button>
            </div>
            
            <a href="https://pump.fun/–í–ê–®–ê_–°–°–´–õ–ö–ê" class="btn-buy-now">Switch to $PANIC</a>

            <div class="tip-box">
                üí° <b>Tip:</b> It's optional, but buying a small amount of coins helps <b>protect your coin from snipers</b>.
            </div>
        </div>

        <div class="nft-grid">
            <div class="nft-item"><img src="panic-dog1.png"></div>
            <div class="nft-item"><img src="panic-dog2.png"></div>
            <div class="nft-item"><img src="panic-dog3.png"></div>
            <div class="nft-item"><img src="panic-dog4.png"></div>
        </div>

        <div class="manifesto">
            <p>DM your transaction & ETH wallet to <a href="https://t.me/Neural_Bio_X" style="color:white">@Neural_Bio_X</a> to claim your NFT!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('web-canvas');
        const ctx = canvas.getContext('2d');
        const moon = document.getElementById('moon-cursor');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        window.addEventListener('mousemove', (e) => {
            moon.style.left = e.x + 'px';
            moon.style.top = e.y + 'px';
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ —Å—É–º–º—ã (–≤–∏–∑—É–∞–ª—å–Ω–æ–µ)
        document.querySelectorAll('.opt-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 242, 255, 0.4)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 80; i++) particles.push(new Particle());
        }

        function connect() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 150) {
                        ctx.strokeStyle = `rgba(0, 242, 255, ${1 - dist/150})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath(); ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y); ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            connect();
            requestAnimationFrame(animate);
        }

        init(); animate();
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); };
    </script>
</body>
</html>
