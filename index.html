<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANIC DOG | MEGA SPACE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-yellow: #ffeb3b;
            --panic-red: #ff3366;
        }

        /* –ü–æ–ª–Ω—ã–π —Å–±—Ä–æ—Å –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–º–Ω–æ–≥–æ —Ñ–æ–Ω–∞ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: #050510; /* –ì–ª—É–±–æ–∫–∏–π —Å–∏–Ω–µ-—á–µ—Ä–Ω—ã–π */
            font-family: 'Fredoka One', cursive;
            color: white;
            overflow-x: hidden;
            cursor: none; /* –°–∫—Ä—ã–≤–∞–µ–º –º—ã—à–∫—É –¥–ª—è —Ä–∞–∫–µ—Ç—ã */
        }

        /* –°–ª–æ–π —Å–æ –∑–≤–µ–∑–¥–∞–º–∏ –∏ –ø–ª–∞–Ω–µ—Ç–∞–º–∏ */
        #space-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* –ì–ª–∞–≤–Ω–∞—è —Ä–∞–∫–µ—Ç–∞-–∫—É—Ä—Å–æ—Ä */
        #rocket-cursor {
            position: fixed;
            width: 60px;
            height: 60px;
            font-size: 50px;
            pointer-events: none;
            z-index: 9999;
            filter: drop-shadow(0 0 15px var(--neon-green));
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .main-img {
            width: clamp(280px, 40vw, 450px);
            border: 8px solid white;
            border-radius: 30px;
            box-shadow: 0 0 50px var(--neon-yellow);
            background: #fff;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        h1 {
            font-family: 'Bungee', cursive;
            font-size: clamp(50px, 10vw, 100px);
            margin: 20px 0;
            color: var(--neon-yellow);
            text-shadow: 6px 6px 0px var(--panic-red);
            -webkit-text-stroke: 2px black;
        }

        .btn {
            display: inline-block;
            padding: 20px 40px;
            background: var(--neon-green);
            color: black;
            text-decoration: none;
            border: 5px solid black;
            border-radius: 50px;
            font-size: 24px;
            font-family: 'Bungee', cursive;
            box-shadow: 8px 8px 0px black;
            transition: 0.2s;
            z-index: 20;
            pointer-events: auto;
        }

        .btn:hover {
            transform: scale(1.1);
            background: white;
        }

        /* –ü—Ä—è—á–µ–º –∫—É—Ä—Å–æ—Ä –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö */
        @media (max-width: 1024px) {
            #rocket-cursor { display: none; }
            body { cursor: auto; }
        }
    </style>
</head>
<body>

    <canvas id="space-canvas"></canvas>

    <div id="rocket-cursor">üöÄ</div>

    <div class="content">
        <img src="https://i.ibb.co/Vp8p3Zp/dogi.jpg" class="main-img" alt="Panic Dog">
        
        <h1>PANIC DOG</h1>
        
        <a href="https://pump.fun/..." class="btn">BUY $PNDG</a>
        
        <p style="margin-top: 40px; font-size: 20px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;">
            üöÄ SCROLL DOWN TO EXPLORE THE UNIVERSE üöÄ
        </p>
    </div>

    <div class="content" style="background: rgba(10, 10, 42, 0.7);">
        <h2 style="font-size: 50px; color: var(--neon-green);">BEYOND THE MOON</h2>
        <p style="max-width: 600px; font-size: 24px;">We don't just go to the moon, we panic through the entire solar system!</p>
    </div>

    <script>
        const canvas = document.getElementById('space-canvas');
        const ctx = canvas.getContext('2d');
        const rocket = document.getElementById('rocket-cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // –°–ª–µ–∂–µ–Ω–∏–µ —Ä–∞–∫–µ—Ç—ã –∑–∞ –º—ã—à–∫–æ–π
        document.addEventListener('mousemove', (e) => {
            rocket.style.left = e.clientX + 'px';
            rocket.style.top = e.clientY + 'px';
        });

        // –ö–ª–∞—Å—Å –¥–ª—è –æ–±—ä–µ–∫—Ç–æ–≤ –≤ –∫–æ—Å–º–æ—Å–µ (–∑–≤–µ–∑–¥—ã –∏ –ø–ª–∞–Ω–µ—Ç—ã)
        class SpaceObject {
            constructor(isPlanet = false) {
                this.isPlanet = isPlanet;
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = this.isPlanet ? Math.random() * 40 + 20 : Math.random() * 3;
                this.speed = this.isPlanet ? 0.2 : Math.random() * 1.5 + 0.5;
                this.color = this.isPlanet ? `hsl(${Math.random() * 360}, 70%, 60%)` : "white";
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                if(this.isPlanet) {
                    ctx.strokeStyle = "rgba(255,255,255,0.2)";
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            update() {
                this.y += this.speed;
                if(this.y > canvas.height) {
                    this.y = -50;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        let objects = [];
        // –°–æ–∑–¥–∞–µ–º 100 –∑–≤–µ–∑–¥
        for(let i=0; i<100; i++) objects.push(new SpaceObject(false));
        // –°–æ–∑–¥–∞–µ–º 5 –ø–ª–∞–Ω–µ—Ç
        for(let i=0; i<5; i++) objects.push(new SpaceObject(true));

        function animate() {
            ctx.fillStyle = "#050510";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            objects.forEach(obj => {
                obj.update();
                obj.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
