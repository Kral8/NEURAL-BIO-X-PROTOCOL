<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANIC DOG | $PNDG</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-yellow: #ffeb3b;
            --panic-red: #ff3366;
            --bg-dark: #1a1a2e;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Fredoka One', cursive;
            color: white;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å —è—Ä–∫–∏–º–∏ —Å–≤–µ—á–∞–º–∏-–∫–æ–Ω—Ñ–µ—Ç–∞–º–∏ */
        #chart-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.6;
        }

        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, transparent 20%, rgba(26, 26, 46, 0.8) 90%);
            text-align: center;
            padding: 20px;
        }

        /* –¢–æ—Ç —Å–∞–º—ã–π –ø–µ—Å-—Å—Ç–∏–∫–µ—Ä */
        .dog-container {
            width: clamp(200px, 40vw, 350px);
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 30px var(--neon-yellow));
            animation: happy-bounce 0.6s infinite alternate cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes happy-bounce {
            0% { transform: scale(1) rotate(-3deg) translateY(0); }
            100% { transform: scale(1.1) rotate(3deg) translateY(-20px); }
        }

        h1 {
            font-family: 'Bungee', cursive;
            font-size: clamp(45px, 10vw, 120px);
            margin: 0;
            color: var(--neon-yellow);
            text-shadow: 8px 8px 0px var(--panic-red);
            -webkit-text-stroke: 3px black;
            letter-spacing: 2px;
        }

        .status-box {
            background: #fff;
            color: #000;
            padding: 10px 30px;
            border-radius: 50px;
            border: 4px solid black;
            box-shadow: 6px 6px 0px var(--neon-green);
            margin: 25px 0;
            font-size: 24px;
            transform: rotate(-1deg);
        }

        .buttons {
            display: flex;
            gap: 25px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* –ö–Ω–æ–ø–∫–∏-–Ω–∞–∫–ª–µ–π–∫–∏ */
        .btn {
            padding: 20px 45px;
            font-family: 'Bungee', cursive;
            font-size: 24px;
            text-decoration: none;
            color: black !important;
            border: 5px solid black;
            border-radius: 60px;
            transition: 0.2s ease;
            cursor: pointer;
            box-shadow: 10px 10px 0px black;
            position: relative;
        }

        .btn-buy { background: var(--neon-green); }
        .btn-tg { background: var(--neon-yellow); }

        .btn:hover {
            transform: translate(-5px, -5px);
            box-shadow: 15px 15px 0px black;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0px black;
        }

        /* –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ */
        .price-ticker {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--panic-red);
            border-top: 5px solid black;
            padding: 15px;
            font-size: 20px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            z-index: 100;
        }

        .ticker-wrap {
            display: inline-block;
            animation: ticker 15s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

    <canvas id="chart-canvas"></canvas>

    <div class="overlay">
        <div class="dog-container">
            <img src="https://i.ibb.co/Vp8p3Zp/dogi.jpg" alt="Panic Dog" style="width: 100%; border-radius: 20px;">
        </div>
        
        <h1>PANIC DOG</h1>
        
        <div class="status-box">
            <span id="trend">MUCH GREEN! WOW! üöÄ</span>
        </div>

        <div class="buttons">
            <a href="https://pump.fun/coin/7hq7pNEj1HWgCF4LnJTRufBXMCbZ6zP2JcULC41hpump" class="btn btn-buy">BUY $PNDG</a>
            <a href="https://t.me/+HfSNe36pxZ85Nzky" class="btn btn-tg">TELEGRAM</a>
        </div>
    </div>

    <div class="price-ticker">
        <div class="ticker-wrap">
             NO PANIC NO GAIN! üêæ | $PNDG TO THE MOON! üöÄ | BARK BARK BARK! üêï | GREEN CANDLES ONLY! üïØÔ∏è | 
        </div>
    </div>

    <script>
        const canvas = document.getElementById('chart-canvas');
        const ctx = canvas.getContext('2d');
        const trendEl = document.getElementById('trend');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let candles = [];

        class Candle {
            constructor(x) {
                this.x = x;
                this.y = Math.random() * canvas.height;
                this.w = 20; // –°–≤–µ—á–∏ –ø–æ—Ç–æ–ª—â–µ
                this.h = Math.random() * 120 + 30;
                this.isGreen = Math.random() > 0.4;
                this.speed = Math.random() * 3 + 1;
            }

            draw() {
                // –†–∏—Å—É–µ–º —Å–≤–µ—á–∏ —Å –æ–±–≤–æ–¥–∫–æ–π
                ctx.strokeStyle = "black";
                ctx.lineWidth = 3;
                ctx.fillStyle = this.isGreen ? "#00ff88" : "#ff3366";
                
                // –¢–µ–ª–æ
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.strokeRect(this.x, this.y, this.w, this.h);
                
                // –§–∏—Ç–∏–ª—å
                ctx.beginPath();
                ctx.moveTo(this.x + this.w/2, this.y - 15);
                ctx.lineTo(this.x + this.w/2, this.y + this.h + 15);
                ctx.stroke();
            }

            update() {
                this.x -= this.speed;
                if (this.x < -30) {
                    this.x = canvas.width + 30;
                    this.y = Math.random() * canvas.height;
                }
            }
        }

        for(let i=0; i < 30; i++) {
            candles.push(new Candle(Math.random() * canvas.width));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            candles.forEach(c => {
                c.update();
                c.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        const moods = ["MUCH GREEN! WOW!", "CANDLES GO UP!", "SO PANIC!", "VERY MOON!", "SUCH PROFIT!"];
        setInterval(() => {
            trendEl.innerText = moods[Math.floor(Math.random() * moods.length)];
        }, 1500);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
